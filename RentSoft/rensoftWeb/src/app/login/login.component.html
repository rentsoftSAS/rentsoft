
 <div class="container mx-auto mt-5" style="background-image:url(assets/recursos/imagenes/logo.png);width: 300px;height: 200px" ></div>     

<div class="container">
  <div class="card card-login mx-auto mt-5">   
    <div class="card-body">  
      <form   (submit)="Ingresar(tbxUsuario,tbxpassword,dvValidaUsuario)">  
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="tbxUsuario" class="form-control"  #tbxUsuario required="required" autofocus="autofocus" autocomplete="off">
            <label for="tbxUsuario">Usuario</label>   
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" #tbxpassword required="required">
            <label for="inputPassword">Password</label>
          </div>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Ingresar" />
      </form>
      <div class="text-center">
              <a class="small" href="#">Olvido su Password?</a>
      </div>
      <div class="invalid-feedback" #dvValidaUsuario>Ingrese Usuario</div>
    </div>
  </div>
</div>
